<div class="container-fluid">
    <div class='row'>
      <div class='col-sm-2 body-content'>
        <div class='affix'>
          <div class='row'>
            <div class="col-sm-6">
              <h3>Scanners</h3>
                <input type="checkbox" name="scanner_group" value="scanner1" [(ngModel)]="scanner1">Scanner1<br>
                <input type="checkbox" name="scanner_group" value="scanner2" [(ngModel)]="scanner2">Scanner2<br>
                <input type="checkbox" name="scanner_group" value="scanner3" [(ngModel)]="scanner3">Scanner3<br>
            </div>
            <div class="col-sm-6">
              <h3>Measurements</h3>
              <input type="checkbox" name="measurement_group" value="CPUStat" [(ngModel)]="CPUStat">CPUStat<br>
              <input type="checkbox" name="measurement_group" value="RAMStat" [(ngModel)]="RAMStat">RAMStat<br>
              <input type="checkbox" name="measurement_group" value="IOStat" [(ngModel)]="IOStat">IOStat<br>
              <input type="checkbox" name="measurement_group" value="UptimeStat" [(ngModel)]="UptimeStat">UptimeStat<br>
            </div>
          </div>
          <div class='row'>
            <br>
            <div class="col-sm-6">
              <h3>From</h3>
              <input type="datetime-local" name="fromDate" [(ngModel)]="fromDate">
            </div>
            <div class="col-sm-6">
              <h3>To</h3>
              <input type="datetime-local" name="toDate" [(ngModel)]="toDate">
            </div>
          </div>
          <div class="col-sm-12">
            <div class='row text-center'>
              <br>
              <button (click)="refreshData()">Update!</button>
            </div>
          </div>
        </div>
    </div>
    <div class="col-sm-10 body-content">
      <div #dataContainer></div>
    </div>
  </div>
</div>
